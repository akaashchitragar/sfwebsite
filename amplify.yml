version: 1
frontend:
  phases:
    preBuild:
      commands:
        - rm -f package-lock.json
        - npm install --legacy-peer-deps
        - npm list next react react-dom
    build:
      commands:
        - echo "Starting build process..."
        - export NODE_OPTIONS=--max_old_space_size=4096
        - npm run build
        - echo "Build process completed."
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/* 